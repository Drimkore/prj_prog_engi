<!doctype html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="d-flex h-100 text-center">
<title>Hello from Flask</title>
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1>Story to Title</h1>
        <form class="d-flex flex-column bd-highligh" method="POST">
            <textarea class="mt-4 form-control" name="input_field" placeholder="Write the text" style="height: 100px;"></textarea>
            <input type="submit" class="mt-4 btn btn-outline-dark" style="--bs-btn-padding-x: 10rem;">
        </form>
        <div class="mt-4 bd-highligh">
            {% if text %}
            <samp name="output_field">{{text}}</samp>
            {% else %}
            <samp name="output_field"></samp> 
            {% endif %}
        </div>
    </div>
</body>
